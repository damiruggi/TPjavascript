<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Simulador de compra y venta de dólar</title>
</head>
<body class="col-lg-12 col-sm-2">

    <div class="header">
        <h1 class="titulo">Ahora podés calcular a cuánto comprar o vender dólares</h1>

        <!-- Historial -->
        <div class="offcanvas offcanvas-end" id="demo">
            <div class="offcanvas-header">
            <h1 class="offcanvas-title">Historial</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body" id="historial">
                <div id="historialResultado"></div>
            </div>
            <div class="offcanvas-footer">
                <button type="button" class="btn btn-primary" id="reset">Limpiar historial</button>
            </div>
        </div>
    
        <div class="historial">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </button>
        </div>
    </div>
    


    <!-- Cards cotizaciones -->
    <div id="cards" class="cards"></div>

    <div class="tab">
        <!-- Tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#compra">Comprar</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#venta">Vender</a>
            </li>
        </ul>
        

        <!-- Tabs contenedores -->
        <div class="tab-content">

            <!-- Tab compra -->
            <div class="tab-pane container active" id="compra">
                    <form id="formulario">
                        <div class="form-floating mb-3 mt-3">
                            <input type="number" class="form-control" id="comprar" name="pesos" value="0" min="0">
                            <label for="pesos">Ingrese el monto en pesos</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="tipoDolarCompra" name="sellist">
                            </select>
                            <label for="sel1" class="form-label">Elegí el tipo de dólar:</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="calcularCompra">Cotizar</button>
                    </form>
                <div id="resultadoCompra" class="resultado">
                    <h2>Total:</h2>
                    <p class="total" id="totalDolares">USD 0.00</p>
                </div>
            </div>


            <!-- Tab venta -->
            <div class="tab-pane container fade" id="venta">
                <form id="formulario">
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="vender" name="dolares" value="0" min="0">
                        <label for="dolares">Ingrese el monto en dólares</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="tipoDolarVenta" name="sellist">
                        </select>
                        <label for="sel1" class="form-label">Elegí el tipo de dólar:</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="calcularVenta">Cotizar</button>
                </form>
                <div id="resultadoVenta" class="resultado">
                    <h2>Total:</h2>
                    <p class="total" id="totalPesos">$ 0.00</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
